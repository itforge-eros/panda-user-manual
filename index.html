<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	<style>
	.markdown-section img + em {
		display: block;
		text-align: center;
		margin-left: auto;
		margin-right: auto;
	}
	</style>
</head>
<body>
	<div id="app"></div>
	<script>
	window.$docsify = {
		 alias: {
			 '.*?/awesome': 'https://raw.githubusercontent.com/QingWei-Li/awesome-docsify/master/README.md',
			 '.*?/changelog': 'https://raw.githubusercontent.com/QingWei-Li/docsify/master/CHANGELOG.md',
			 '/.*/_navbar.md': '/_navbar.md'
		 },
		 auto2top: true,
		 coverpage: true,
		 executeScript: true,
		 loadSidebar: true,
		 loadNavbar: true,
		 mergeNavbar: true,
		 maxLevel: 4,
		 subMaxLevel: 2,
		 ga: 'UA-106147152-1',
		 name: 'docsify',
		 search: {
			 noData: {
				 '/th/': 'Keine Ergebnisse!',
				 '/': 'No results!'
			 },
			 paths: 'auto',
			 placeholder: {
				 '/th/': 'Suche',
				 '/': 'Search'
			 }
		 },
		 formatUpdated: '{MM}/{DD} {HH}:{mm}'
	}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="./vendor/search.min.js"></script>

	<!--Additional Plugins
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
-->
</body>
</html>
